name: Release Artifacts

on:
  push:
    # Trigger on any tag creation. Tag name is available as `github.ref_name`.
    tags:
      - '*'

jobs:
  parse:
    name: Parse tag
    runs-on: ubuntu-latest
    outputs:
      wine_version: ${{ steps.parse.outputs.wine_version }}
      lug_rev: ${{ steps.parse.outputs.lug_rev }}
    steps:
      - name: Parse tag into wine_version and lug_rev
        id: parse
        shell: bash {0}
        run: |
          # Get tag name (strip refs/tags/)
          tag="${GITHUB_REF#refs/tags/}"
          # Remove a leading 'v' if present
          tag="${tag#v}"
          # Split on last '-' occurrence: wine_version is left part, lug_rev is right part
          wine_version="${tag%%-*}"
          lug_rev="${tag##*-}"
          echo "Parsed tag: $tag -> wine_version=$wine_version lug_rev=$lug_rev"
          # Validate formats: wine_version should be MAJOR.MINOR (e.g. 10.15), lug_rev should be numeric (e.g. 1)
          if [[ ! "$wine_version" =~ ^[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid wine_version parsed from tag: '$wine_version' - expected format MAJOR.MINOR like 10.15" >&2
            exit 1
          fi
          if [[ ! "$lug_rev" =~ ^[0-9]+$ ]]; then
            echo "Invalid lug_rev parsed from tag: '$lug_rev' - expected numeric revision like 1" >&2
            exit 1
          fi
          echo "wine_version=$wine_version" >> $GITHUB_OUTPUT
          echo "lug_rev=$lug_rev" >> $GITHUB_OUTPUT

  build:
    needs: parse
    uses: starcitizen-lug/lug-wine/.github/workflows/build-artifacts.yml@main
    with:
      wine_version: ${{ needs.parse.outputs.wine_version }}
      lug_rev: ${{ needs.parse.outputs.lug_rev }}
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./out
          merge-multiple: true
      - name: Find tag
        id: find
        shell: bash {0}
        run: |
          echo "$(ls ./out)"
          file="$(find . -name '*.tar.gz' | head -n1)"
          version="$(echo $file | grep -oE '[0-9]+\.[0-9]+(-[0-9]+)?')"
          echo "version: $version"
          echo "NEW_TAG=$version" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: false
          tag_name: ${{ steps.find.outputs.NEW_TAG }}
          files: |
            ./out/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
